<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="../Images-All/Tic-Tac-Toe-Fav.jpeg" type="image/x-icon">
  <title>Tic Tac Toe</title>
  <!-- Css File -->
  <link rel="stylesheet" href="../Css-All/Tic-Tac-Toe-Style.css" />
</head>

<body>
  <div class="turn-container">
    <h3>Turn For</h3>
    <div class="turn-box align">X</div>
    <div class="turn-box align">O</div>
    <div class="bg"></div>
  </div>
  </div>

  <div class="main-grid">
    <div class="box align ">0</div>
    <div class="box align ">1</div>
    <div class="box align ">2</div>
    <div class="box align ">3</div>
    <div class="box align ">4</div>
    <div class="box align ">5</div>
    <div class="box align ">6</div>
    <div class="box align ">7</div>
    <div class="box align ">8</div>
  </div>
  <h2 id="results">X Wins</h2>
  <button id="play-again">Play Again</button>

  <!-- Script -->
  <script src="../Js-All/Tic-Tac-Toe-Script.js"></script>
</body>

</html>
