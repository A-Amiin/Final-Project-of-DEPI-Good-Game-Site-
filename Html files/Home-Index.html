<head>

<body class="bg-black text-white">
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-md navbar-dark text-white">
        <div class="container d-flex justify-content-between">
            <a href="#" class="navbar-brand">
                <img src="../Images-All/4.svg" alt="" style="width: 60px" />
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="mainmenu">
                <div class="d-md-flex d-block w-100">
                    <ul class="navbar-nav d-md-flex flex-column flex-md-row align-items-center mb-0">
                        <li class="nav-item">
                            <a href="#" class="active nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Support</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="videodo container video-container">
        <header class="bg-black text-white">
            <video width="1150" height="430" autoplay muted loop class="centered-video">
                <source src="../Images-All/Video from Eman Neyaz.mp4" type="video/mp4">
        </header>
        <div class="video-underline"></div>
    </div>

    <!-- Filter Section -->
    <section class="container Filter d-flex  ">
        <!-- <input type="text" placeholder="Filter"> -->
        <select id="filterSelect">
            <option value="ALL">ALL</option>
            <option value="free">Free Games</option>
            <option value="premium">Premium Games</option>
        </select>
    </section>

    <!-- Free Games Section -->
    <section id="freeGamesSection" class="container">
        <section class="container container-fluid Free Games">
            <div class="row">
                <h2>For Free</h2>
                <div class="container-fluid p-0">
                    <div class="row container d-flex justify-content-between align-items-center no-gutters">
                        <div class="col-md-8 col-sm-12 d-flex flex-column-reverse game-image-container">
                            <div class="image-wrapper">
                                <img src="../Images-All/connect4.png" class="img-fluid main-img" alt="connect4">
                                <div class="overlay" style="display: none;"><button
                                        class="play-game-btn btn btn-primary" onclick="openConnect4()">Play Now</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-12 d-flex flex-md-column-reverse flex-column rightside-free">
                            <div class="mainsmall-left game-image-container">
                                <div class="image-wrapper">
                                    <img src="../Images-All/xo.png" alt="XO" class="img-fluid">
                                    <div class="overlay" style="display: none;"></div>
                                    <button class="play-game-btn btn btn-primary" onclick="openTicTacToe()">Play
                                        Now</button>
                                </div>
                            </div>
                            <div class="mainsmall-left game-image-container">
                                <div class="image-wrapper">
                                    <img src="../Images-All/pinky.png" class="img-fluid" alt="pinky">
                                    <div class="overlay" style="display: none;"></div>
                                    <button class="play-game-btn btn btn-primary" onclick="openPinky()">Play
                                        Now</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            </div>
        </section>
    </section>

    <!-- Premium Section -->
    <section id="premiumGamesSection" class="container">
        <section class="container-premium container container-fluid">
            <div class="row">
                <h2>Premium</h2>
                <div class="container-fluid">
                    <div class="row d-flex justify-content-between align-items-center">
                        <div class="left-sidee col-md-4 col-sm-12 d-flex flex-column-reverse">
                            <div class="game-image mb-3" data-name="valornat" data-price="$35">
                                <div class="mainsmall-left"><img src="../Images-All/valorantt.jpg" alt="valornat"
                                        class="img-fluid"></div>
                                <div class="game-info"></div>
                            </div>
                            <div class="game-image mb-3" data-name="pees2020" data-price="$35">
                                <div class="mainsmall-left"><img src="../Images-All/pess.jpg" alt="pees2020"
                                        class="img-fluid">
                                </div>
                                <div class=" game-info"></div>
                            </div>
                        </div>
                        <div class="col-md-8 col-sm-12 d-flex justify-content-md-end justify-content-sm-center">
                            <div class="game-image" data-name="tomb raider" data-price="$35">
                                <img src="../Images-All/darrk.jpg" class="img-fluid main-img" alt="tomb raider">
                                <div class="game-info"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
